<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        function funcao1(){
var x;
var r=confirm("Escolha um valor!");
if (r==true) {x="Você pressionou OK!";}
else {x="Você pressionou Cancelar!";}
document.getElementById("demo").innerHTML=x;
}    
        </script>
</head>
<body>
    <p>Clique no botão para exibir a caixa de confirmação.</p>
    <button onclick="funcao1()">Clique Aqui</button>
    <p id="demo"></p>
    <address>
        <center>
            Matheus Henrique Coelho Amaral
        </center>
    </address>
</body>
</html>
