<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca imagem com Mouse IN/OUT</title>
</head>
<body>
    <img alt="cat" src="gato01.jpg"
    onmouseover="this.src='gato02.jpg'"
    onmouseout="this.src='gato01.jpg'" />

</body>
