<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário - Situação de Aprendizagem</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="validacao.js" defer></script> <!-- Arquivo externo -->
</head>
<body>
  <h2>Cadastro de Funcionario</h2>
  <form id="formFuncionario">
    <table border="1" cellpadding="10">
      <tr>
        <th rowspan="2">
          <img src="logo.png" alt="Logo da Empresa" width="100">
        </th>
        <th>Nome do Funcionario</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Cargo</th>
      </tr>
      <tr>
        <td><input type="text" name="nome_funcionario" required></td>
        <td><input type="text" name="quantidade" required></td>
        <td><input type="text" name="valor" required></td>
        <td><input type="text" name="fornecedor" required></td>
        <td><input type="text" name="cargo" required></td>
      </tr>
      <tr>
        <td colspan="6" align="center">
          <button type="submit">Enviar</button>
        </td>
      </tr>
    </table>
    <center>
      <address>
        Nickolas Joseph da Silva Eger / Estudante / Técnico em Desenvolvimento de Sistemas
      </address>
    </center>
  </form>
</body>
</html>
